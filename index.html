<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--/Fonts-->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>TheBooleaner</title>
</head>

<body>
    <!--Header-->
    <header>
        <img id="logo" src="./img/logo.svg" alt="logo-booleaner">
    </header>
    <!--/Header-->
    <main>
        <!--Titolo ed immagini-->
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <p class="grey-text">Scritto da
                <span id="autore">The Booleaner</span>
                <br>
                <span id="data">il 24/07/2025</span>
            </p>

            <div id="tim-img">
                <img src="./img/tim-1.jpg" alt="foto-tim-conferenza">
                <img src="./img/tim-2.jpg" alt="foto-tim">
            </div>
            <p id="descrizione-foto">1st Photo: Jhon S. and James L.Knight Foundation, by Scott Henrichsen
                <br>
                2nd Photo: Wikimedia, by Paul Clarke
            </p>
        </section>
        <!--/Titolo ed immagini-->
    </main>

</body>

</html>
